databaseChangeLog:
  - changeSet:
      id: 001
      author: Etki
      changes:
        - createTable:
            tableName: flat
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: floor
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: space
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: depiction
                  type: LONGVARCHAR
